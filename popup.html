<!DOCTYPE html>
<html>
<head>
  <title>TFS & Support Navigator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quick Navigation</h1>
    
    <div class="input-group">
      <label for="tfsNumber">TFS Story #</label>
      <input type="number" id="tfsNumber" placeholder="e.g. 15541" autofocus>
      <button id="tfsGo">Open TFS Story</button>
    </div>
    
    <div class="input-group">
      <label for="supportNumber">Support Ticket #</label>
      <input type="number" id="supportNumber" placeholder="e.g. 7391">
      <button id="supportGo">Open Support Ticket</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
