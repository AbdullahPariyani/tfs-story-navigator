<!DOCTYPE html>
<html>
    <head>
        <title>TFS & Support Navigator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Quick Navigation</h1>



            <div class="input-group">
                <label for="tfsNumber">TFS Story #</label>
                <input
                    type="number"
                    id="tfsNumber"
                    placeholder="e.g. 15541"
                    autofocus
                >
                <button id="tfsGo">Open</button>
            </div>



            <div class="input-group">
                <label for="supportNumber">Manage Engine #</label>
                <input
                    type="number"
                    id="supportNumber"
                    placeholder="e.g. 7391"
                >
                <button id="supportGo">Open</button>
            </div>
        </div>
        <div style="
    text-align: center;
    padding: 10px;
    font-size: 12px;
    color: gray;
    font-style: italic;
">
            <span>Created By: Abdullah Pariyani</span>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
